<div class="home-articles-container title-separator" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center start">
  <div class="article" fxFlex="75" >
    <div class="title">
      <main-title [matIcon]="'assignment'" [title]="'Articles'"></main-title>
    </div>

    <div *ngFor="let article of listArticle" class="list-article" fxLayout="row">
      <img [src]="article.image" alt="article">
      <div class="text" fxLayout="column">
        <a>{{ article.title }}</a>
        <span class="date">{{ article.date }}</span>
        <span class="description">{{ article.description }}</span>
      </div>
    </div>

  </div>

  <div class="features" fxFlex="25">
    <article-features></article-features>
  </div>
</div>
